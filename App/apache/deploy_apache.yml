---
- name: Déployer et configurer Apache sur les serveurs web
  hosts: webservers
  become: yes

  vars_files:
    - vars/main.yml

  tasks:
    - name: 1. Installer le paquet Apache2
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: 2. Activer le service Apache2 au démarrage
      ansible.builtin.service:
        name: apache2
        enabled: yes
        state: started

    - name: 3. Déployer la page d'accueil personnalisée (index.html)
      ansible.builtin.template:
        src: templates/index.html.j2
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
      notify: restart apache2

  handlers:
    - name: restart apache2
      ansible.builtin.service:
        name: apache2

        state: restarted
